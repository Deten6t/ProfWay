<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ZA.css">
    <title>Advanced Search Form</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Заявка</h2>
        <form>
            <div class="form-group">
                <label for="first-name">Имя</label>
                <input type="text" class="form-control" placeholder="Имя" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Фамилия</label>
                <input type="text" class="form-control" placeholder="Фамилия" id="last-name">
            </div>
            
            <div class="form-group">
                <label for="number">Номер телефона</label>
                <input type="text" class="form-control" placeholder="8(920)738-12-99" id="number">
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="text" class="form-control" placeholder="Возраст" id="age">
            </div>
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" class="form-control" placeholder="profway@gmail.com" id="email">
            </div>
            
            
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> </span> Подать</button>
        </form>
    </div>
</body>

</html>
